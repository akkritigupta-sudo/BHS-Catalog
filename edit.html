<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Catalogue - Bombay Tools Hardware and Tools</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f7f7f7;
      color: #222;
    }
    h1 { text-align: center; color: #1e3a5f; }
    .item {
      background: white; border-radius: 8px;
      padding: 15px; margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input, select { margin: 4px; padding: 6px; }
    button {
      background: #1e3a5f; color: white; border: none;
      padding: 6px 10px; cursor: pointer; border-radius: 4px;
    }
    button:hover { background: #163252; }
    .variant { border-top: 1px solid #ddd; margin-top: 6px; padding-top: 6px; }
    .export {
      display: block; margin: 20px auto;
      background: #007b00; padding: 10px 16px;
      font-size: 16px; border-radius: 6px;
    }
  </style>
</head>
<body>

<script>
  // üîí Simple password protection
  const PASSWORD = "BHSadmin2025"; // <-- Change this to your own secret password
  const entered = prompt("Enter admin password to access editor:");
  if (entered !== PASSWORD) {
    document.body.innerHTML = "<h2 style='color:red;text-align:center;'>Access Denied</h2>";
    throw new Error("Unauthorized access");
  }
</script>

<h1>Catalogue Editor</h1>
<div id="items"></div>
<button id="add-item">‚ûï Add New Item</button>
<button id="download-json" class="export">‚¨áÔ∏è Download Updated JSON</button>

<script>
  let items = [];

  fetch('items.json')
    .then(r => r.json())
    .then(data => {
      items = data;
      renderItems();
    })
    .catch(() => {
      alert("Couldn't load items.json ‚Äî add items manually.");
    });

  function renderItems() {
    const container = document.getElementById('items');
    container.innerHTML = '';
    items.forEach((item, i) => {
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `
        <h3>Item ${i + 1}</h3>
        <label>Name: <input value="${item.name}" onchange="updateItem(${i}, 'name', this.value)"></label><br>
        <label>Image: <input value="${item.image}" onchange="updateItem(${i}, 'image', this.value)"></label>
        <div id="variants-${i}">
          ${item.variants.map((v, j) => `
            <div class="variant">
              <label>Size/Type: <input value="${v.size || ''}" onchange="updateVariant(${i}, ${j}, 'size', this.value)"></label>
              <label>Price: <input type="number" value="${v.price || ''}" onchange="updateVariant(${i}, ${j}, 'price', this.value)"></label>
              <label>Quantity: <input type="number" value="${v.quantity || ''}" onchange="updateVariant(${i}, ${j}, 'quantity', this.value)"></label>
              <button onclick="deleteVariant(${i}, ${j})">üóëÔ∏è</button>
            </div>
          `).join('')}
        </div>
        <button onclick="addVariant(${i})">Add Variant</button>
        <button onclick="deleteItem(${i})" style="background:#b00;">Delete Item</button>
      `;
      container.appendChild(div);
    });
  }

  function updateItem(i, key, value) { items[i][key] = value; }
  function addVariant(i) { items[i].variants.push({ size: "", price: "", quantity: "" }); renderItems(); }
  function deleteVariant(i, j) { items[i].variants.splice(j, 1); renderItems(); }
  function updateVariant(i, j, key, value) { items[i].variants[j][key] = value; }
  function deleteItem(i) { if (confirm('Delete this item?')) { items.splice(i, 1); renderItems(); } }

  document.getElementById('add-item').onclick = () => {
    items.push({ name: "New Item", image: "", variants: [] });
    renderItems();
  };

  document.getElementById('download-json').onclick = () => {
    const blob = new Blob([JSON.stringify(items, null, 2)], { type: 'application/json' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = 'items.json';
    a.click();
  };
</script>
</body>
</html>
