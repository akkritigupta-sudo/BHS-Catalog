<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bombay Tools Hardware and Tools</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      color: #222;
    }

    header {
      background: #1e3a5f;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 28px;
    }

    .search-container {
      text-align: center;
      padding: 15px 20px;
      background: #f0f0f0;
    }

    .search-container input {
      width: 90%;
      max-width: 400px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    main {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .item {
      background: white;
      border-radius: 8px;
      padding: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s;
    }

    .item:hover {
      transform: translateY(-3px);
    }

    .item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
      cursor: pointer;
    }

    .item h3 {
      margin: 10px 0 4px 0;
      text-align: center;
      font-size: 18px;
      color: #1e3a5f;
    }

    .sizes {
      font-size: 14px;
      text-align: center;
      color: #555;
    }

    /* Modal for image zoom */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      align-items: center;
      justify-content: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }

    .modal span {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 28px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bombay Tools Hardware and Tools</h1>
  </header>

  <div class="search-container">
    <input type="text" id="search" placeholder="Search by name or size...">
  </div>

  <main id="catalogue"></main>

  <footer>
    Â© 2025 Bombay Tools Hardware and Tools
  </footer>

  <!-- Image Modal -->
  <div id="imageModal" class="modal">
    <span id="closeModal">&times;</span>
    <img id="modalImage" src="" alt="Product image">
  </div>

  <script>
    let allItems = [];

    fetch('items.json')
      .then(r => r.json())
      .then(items => {
        allItems = items;
        renderItems(items);
        setupSearch();
      });

    function renderItems(items) {
      const container = document.getElementById('catalogue');
      container.innerHTML = '';
      if (items.length === 0) {
        container.innerHTML = '<p style="text-align:center;color:#777;">No matching items found.</p>';
        return;
      }

      items.forEach(item => {
        const div = document.createElement('div');
        div.className = 'item';
        const sizes = item.variants.map(v => v.size || '').filter(Boolean).join(', ');
        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <h3>${item.name}</h3>
          <p class="sizes">${sizes ? "Sizes: " + sizes : ""}</p>
        `;
        container.appendChild(div);
      });

      // Image zoom
      const modal = document.getElementById("imageModal");
      const modalImg = document.getElementById("modalImage");
      const closeModal = document.getElementById("closeModal");

      document.querySelectorAll(".item img").forEach(img => {
        img.addEventListener("click", () => {
          modal.style.display = "flex";
          modalImg.src = img.src;
        });
      });

      closeModal.onclick = () => modal.style.display = "none";
      modal.onclick = (e) => {
        if (e.target === modal) modal.style.display = "none";
      };
    }

    function setupSearch() {
      const searchInput = document.getElementById('search');
      searchInput.addEventListener('input', e => {
        const query = e.target.value.toLowerCase();
        const filtered = allItems.filter(item => {
          const nameMatch = item.name.toLowerCase().includes(query);
          const sizeMatch = item.variants.some(v => (v.size || '').toLowerCase().includes(query));
          return nameMatch || sizeMatch;
        });
        renderItems(filtered);
      });
    }
  </script>
</body>
</html>
