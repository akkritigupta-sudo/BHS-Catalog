<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bombay Hardware and Tools</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #222;
    }

    header {
      background: #1e3a5f;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 26px;
    }

    .search-toggle-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      padding: 15px 20px;
      background: #f0f0f0;
    }

    .search-container input {
      width: 90%;
      max-width: 400px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .view-toggle button {
      background: #1e3a5f;
      color: white;
      border: none;
      padding: 8px 14px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    main {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    /* Grid layout */
    .grid-view {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    .item {
      background: white;
      border-radius: 8px;
      padding: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s;
    }

    .item:hover {
      transform: translateY(-3px);
    }

    .item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
      cursor: pointer;
    }

    .item h3 {
      margin: 10px 0 6px 0;
      text-align: center;
      font-size: 18px;
      color: #1e3a5f;
    }

    .variant-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 6px;
    }

    .variant-table th, .variant-table td {
      border: 1px solid #ddd;
      padding: 6px;
      text-align: center;
      font-size: 14px;
    }

    .variant-table th {
      background: #f2f2f2;
      color: #333;
    }

    /* List view styling */
    .list-view {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .list-view .item {
      flex-direction: row;
      align-items: flex-start;
      text-align: left;
      gap: 15px;
    }

    .list-view .item img {
      width: 150px;
      height: 150px;
      flex-shrink: 0;
    }

    .list-view .item h3 {
      text-align: left;
      margin-top: 0;
    }

    /* Modal for image zoom */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      align-items: center;
      justify-content: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }

    .modal span {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 28px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #777;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .grid-view {
        grid-template-columns: repeat(1, 1fr);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Bombay Hardware and Tools</h1>
  </header>

  <div class="search-toggle-bar">
    <div class="search-container">
      <input type="text" id="search" placeholder="Search by name or size...">
    </div>
    <div class="view-toggle">
      <button id="toggleView">Switch to List View</button>
    </div>
  </div>

  <main id="catalogue" class="grid-view"></main>

  <footer>
    Â© 2025 BHS 
  </footer>

  <!-- Image Modal -->
  <div id="imageModal" class="modal">
    <span id="closeModal">&times;</span>
    <img id="modalImage" src="" alt="Product image">
  </div>

  <script>
    let allItems = [];
    let isGrid = true;

    fetch('items.json')
      .then(r => r.json())
      .then(items => {
        allItems = items;
        renderItems(items);
        setupSearch();
        setupViewToggle();
      });

    function renderItems(items) {
      const container = document.getElementById("catalogue");
      container.innerHTML = "";
      container.className = isGrid ? "grid-view" : "list-view";

      if (items.length === 0) {
        container.innerHTML = '<p style="text-align:center;color:#777;">No matching items found.</p>';
        return;
      }

      items.forEach(item => {
        const div = document.createElement("div");
        div.className = "item";

        const variantRows = item.variants.map(v => `
          <tr><td>${v.size || "Standard"}</td><td>${v.quantity || "-"}</td></tr>
        `).join("");

        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <div class="item-info">
            <h3>${item.name}</h3>
            <table class="variant-table">
              <thead><tr><th>Size/Type</th><th>Quantity</th></tr></thead>
              <tbody>${variantRows}</tbody>
            </table>
          </div>
        `;
        container.appendChild(div);
      });

      // Image zoom
      const modal = document.getElementById("imageModal");
      const modalImg = document.getElementById("modalImage");
      const closeModal = document.getElementById("closeModal");

      document.querySelectorAll(".item img").forEach(img => {
        img.addEventListener("click", () => {
          modal.style.display = "flex";
          modalImg.src = img.src;
        });
      });

      closeModal.onclick = () => modal.style.display = "none";
      modal.onclick = (e) => {
        if (e.target === modal) modal.style.display = "none";
      };
    }

    function setupSearch() {
      const searchInput = document.getElementById("search");
      searchInput.addEventListener("input", e => {
        const query = e.target.value.toLowerCase();
        const filtered = allItems.filter(item => {
          const nameMatch = item.name.toLowerCase().includes(query);
          const sizeMatch = item.variants.some(v => (v.size || '').toLowerCase().includes(query));
          return nameMatch || sizeMatch;
        });
        renderItems(filtered);
      });
    }

    function setupViewToggle() {
      const toggleBtn = document.getElementById("toggleView");
      toggleBtn.addEventListener("click", () => {
        isGrid = !isGrid;
        toggleBtn.textContent = isGrid ? "Switch to List View" : "Switch to Grid View";
        renderItems(allItems);
      });
    }
  </script>
</body>
</html>
