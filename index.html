<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bombay Tools Hardware and Tools</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #222;
      margin: 0;
      padding: 0;
    }

    header {
      background: #1e3a5f;
      color: white;
      text-align: center;
      padding: 20px 0;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    #items-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .item {
      background: #fafafa;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 6px;
    }

    .item h3 {
      font-size: 18px;
      margin-top: 10px;
      color: #1e3a5f;
    }

    .item table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    .item th, .item td {
      border: 1px solid #ddd;
      padding: 6px;
      text-align: center;
      font-size: 14px;
    }

    .item th {
      background-color: #f2f2f2;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    Bombay Tools Hardware and Tools
  </header>

  <div id="items-container"></div>

  <script src="script.js"></script>
</body>
</html>
